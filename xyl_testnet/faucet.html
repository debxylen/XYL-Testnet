<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYL Faucet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/"><img src="logo.png" alt="XYL Logo" class="logo"></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/faucet">Faucet</a></li>
            </ul>
        </nav>
    </header>

    <section class="faucet-section">
        <div class="container">
            <h1>Get Free XYL Tokens</h1>
            <p>Enter your XYL Testnet address to receive free test tokens.</p>
            <form method="POST" action="/faucet">
                <input type="text" name="address" placeholder="Enter XYL Testnet Address" required>
                <button type="submit" class="btn">Request Tokens</button>
            </form>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 XYL Testnet. All rights reserved.</p>
    </footer>
</body>
</html>
